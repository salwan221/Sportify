  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script type="text/javascript">
      

      $("#register_form").validate({
              rules:
                  {
                      uname:{
                          required: true,
                          minlength: 4,
                          maxlength: 50
                      },
                      upassword:{
                          required: true,
                          minlength: 8,
                          maxlength: 15
                      },
                      uconfirmpassword:{
                          required: true,
                          equalTo: "#upassword"
                      },
                      uemail:{
                          required: true,
                          email: true
                      }
                  },

              submitHandler: submitSignupForm
          });

       function submitSignupForm() {
              $.ajax({
                  type: "post",
                  url: "register_form.php",
                  data: {uname: $("#uname").val(), uemail: $("#uemail").val(), upassword: $("#upassword").val()},
                  success: function (output) {

                      if(output=="1"){
                        $msg="<div class='alert alert-success' role='alert'>Signup successful.</div>";
                      }else if(output=="2"){
                        $msg="<div class='alert alert-danger' role='alert'>Error signing up. Try again!</div>";
                      }else if(output=="3"){
                        $msg="<div class='alert alert-danger' role='alert'>Email already exists.</div>";
                      }else if(output=="4"){
                        $msg="<div class='alert alert-danger' role='alert'>Error.</div>";
                      }else if(output=="5"){
                        $msg="<div class='alert alert-danger' role='alert'>Form data not received.</div>";
                      }else{
                        $msg="<div class='alert alert-danger' role='alert'>Error.</div>";
                      }

                      $("#signupResponseMsg").html($msg);

                      if(output=="1"){
                        window.location.href='http://localhost/sportify/index3.php';
                      }
                   }
              });
              return false;
        }

         $("#loginForm").validate({
              rules:
                  {
                      loginEmail:{
                          required: true
                      },
                      loginPassword:{
                          required: true
                      }
                  },
              submitHandler: submitLoginForm
          });

         function submitLoginForm() {
              $.ajax({
                  type: "post",
                  url: "login_form.php",
                  data: {loginEmail: $("#loginEmail").val(), loginPassword: $("#loginPassword").val()},
                  success: function (output) {
                    // alert(output);
                      
                      if(output=="1"){
                        $msg="<div class='alert alert-success' role='alert'>Login successful.</div>";
                      }else if(output=="2"){
                        $msg="<div class='alert alert-danger' role='alert'>Wrong password.</div>";
                      }else if(output=="3"){
                        $msg="<div class='alert alert-danger' role='alert'>Email id doesn't exists.</div>";
                      }else if(output=="4"){
                        $msg="<div class='alert alert-danger' role='alert'>Error.</div>";
                      }else if(output=="5"){
                        $msg="<div class='alert alert-danger' role='alert'>Form data not received.</div>";
                      }else{
                        $msg="<div class='alert alert-danger' role='alert'>Error.</div>";
                      }

                      $("#loginResponseMsg").html($msg);

                      if(output=="1"){
                        window.location.href='http://localhost/sportify/index3.php';
                      }
                      
                  }
              });
          }

    </script>
