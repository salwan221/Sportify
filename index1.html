body{background: #1E1E1E}

<script>
function check()
{
	if(window.confirm("Want to submit the details?"))
	{
		window.open('predict.html');		
	}
}
function validate()
{
	var name= document.f1.t1.value;
	var pass= document.f1.p1.value;
	if(name=="")
	{
		alert("Fill out this field");
		document.f1.t1.focus();
	}
	if( name!="" && pass=="")
	{
		alert("Fill out this field");
		document.f1.t1.focus();
	}	
	if(name!="" && pass!="")
	{		
		check();
	}
}
</script>
  
</head>

<!-- Mixins-->
<!-- Pen Title-->

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form name="f1">
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="t1" required/>
        <label for="#{label}">Username*</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}"  name="p1" required/>
        <label for="#{label}">Password*</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button  type="submit" onClick="validate()"><span>Go</span></button>
      </div>
      <div class="footer"><a href="help.html">Forgot your password?</a></div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form>
    <div class="input-container">
        <input type="#{type}" id="#{label}" required/>
        <label for="#{label}">Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required/>
        <label for="#{label}">Age</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required/>
        <label for="#{label}">Email Address</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required/>
        <label for="#{label}">Confirm Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button onClick="<a href=''" onFocus="return validate()"><span>Next</span></button>
      </div>
    </form>
  </div>
  
</div>
