<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Contact Form - Pen a Day 20</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css1/style.css">

body{
	background-image:url('http://wallpapercave.com/wp/76enKL8.jpg');
	}
</style>

<body>

<div class="ABC"></div> 
<div class='container' align="center">
  <header>
    <h1>Feedback</h1>
  </header>
  <div class='name'>
    <input class='first' placeholder='First Name' type='text'>
    <input class='last' placeholder='Last Name' type='text'>
  </div>
  <div class='contact'>
    <input class='email' placeholder='E-mail Address' type='text'>
  </div>
  <div class='message'>
    <textarea rows="10" placeholder='Your Suggestions Here!'></textarea> 
  </div>
  <footer>
    <button>Send Suggestion</button>
  </footer>
</div>
  
  
</body>
</html>
